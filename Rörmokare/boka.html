<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boka tjänst — Blåkraft VVS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="topbar-left">
        <a href="index.html" style="display: flex; align-items: center; gap: 0.6rem; text-decoration: none;">
          <img src="img/Logo maker project.png" alt="Logotyp" class="logo">
          <span class="company-name">Blåkraft VVS</span>
        </a>
      </div>
    </div>
  </header>
  <main>
    <section class="booking-section">
      <div class="booking-card">
        <h1>Boka en tjänst</h1>
        <p class="booking-lead">
          Fyll i uppgifterna nedan så kontaktar vi dig för att bekräfta tid eller lämna offert.
        </p>

        <form class="booking-form" action="#" method="post">
          <div class="form-grid">
            <div>
              <label for="name">Namn</label>
              <input type="text" id="name" name="name" placeholder="För- och efternamn" required>
            </div>

            <div>
              <label for="email">E-post</label>
              <input type="email" id="email" name="email" placeholder="din@email.se" required>
            </div>

            <div>
              <label for="phone">Telefon</label>
              <input type="tel" id="phone" name="phone" placeholder="070-123 45 67" required>
            </div>

            <div>
              <label for="service">Tjänst</label>
              <select id="service" name="service">
                <option>Installation av köksblandare</option>
                <option>Installation av diskmaskin</option>
                <option>Installation av tvättmaskin</option>
                <option>Akut VVS</option>
                <option>Konsultation & rådgivning</option>
              </select>
            </div>
          </div>

          <div class="form-full">
            <label for="message">Meddelande (valfritt)</label>
            <textarea id="message" name="message" placeholder="Beskriv kort vad du behöver hjälp med"></textarea>
          </div>

          <button type="submit" class="btn btn-primary">
            Skicka bokningsförfrågan
          </button>

          <p class="form-meta">
            ⏱ Vi återkommer vanligtvis inom 24 timmar<br>
            ✔ Inget bindande – du bekräftar alltid först
          </p>
        </form>

        <a href="index.html#tjänster" class="back-link">← Tillbaka till tjänster</a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
