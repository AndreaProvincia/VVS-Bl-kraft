<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Boka tjänst — Blåkraft VVS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="topbar">
      <div class="topbar-left">
        <a href="index.html" style="display: flex; align-items: center; gap: 0.6rem; text-decoration: none;">
          <img src="img/Logo maker project.png" alt="Logotyp" class="logo">
          <span class="company-name">Blåkraft VVS</span>
        </a>
      </div>
    </div>
  </header>
  <main class="content">
    <h1>Boka en tjänst</h1>
    <p>Fyll i formuläret nedan för att boka en tid eller få offert.</p>
    <form action="#" method="post">
      <label for="name">Namn:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">E-post:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Telefon:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="service">Tjänst:</label>
      <select id="service" name="service">
        <option value="köksblandare">Installation av köksblandare</option>
        <option value="tvattstallsblandare">Installation av tvättställsblandare</option>
        <option value="dushblandare">Installation av dushblandare</option>
        <option value="tvattmaskin">Installation av tvättmaskin</option>
        <option value="diskmaskin">Installation av diskmaskin</option>
        <option value="takdush">Installation av takdush</option>
        <option value="vattenfilter">Vattenfilter och mjukgörare</option>
        <option value="rorlaggning">Rörläggning och renovering</option>
        <option value="akutjour">Akutjour dygnet runt</option>
        <option value="konsultation">Konsultation och rådgivning</option>
      </select>
      
      <label for="message">Meddelande:</label>
      <textarea id="message" name="message"></textarea>
      
      <button type="submit">Skicka bokning</button>
    </form>
    <p><a href="tjänster.html">← Tillbaka till tjänster</a></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
